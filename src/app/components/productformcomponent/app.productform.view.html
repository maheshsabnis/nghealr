<div>
    <table class="table table-bordered table-striped">
        <tr>
          <td>
            <!--ngSubmit is used to submit the form in Angular-->
            <form name="frmProduct">
              <div class="form-group">
                    <label for="ProductId">Product Id</label>
                    <input type="text" class="form-control" name="ProductId"  [(ngModel)]="product.ProductId">
              </div>
              <div class="form-group">
                    <label for="ProductName">Product Name</label>
                    <input type="text" class="form-control" name="ProductName" [(ngModel)]="product.ProductName">
              </div>
                <div class="form-group">
                    <label for="CategoryName">Category Name</label>
                    <select class="form-control" name="CategoryName" [(ngModel)]="product.CategoryName">
                        <option *ngFor="let cat of categories" value="{{cat}}">{{cat}}</option>
                    </select>
              </div>
                <div class="form-group">
                    <label for="Manufacturer">Manufacturer</label>
                    <select class="form-control" name="Manufacturer" [(ngModel)]="product.Manufacturer">
                      <option *ngFor="let man of manufactureres" value="{{man}}">{{man}}</option>
                    </select>
              </div>
               <div class="form-group">
                    <label for="Description" >Description</label>
                    <input type="text" class="form-control" name="Description" [(ngModel)]="product.Description">
              </div>
               <div class="form-group">
                    <label for="Price" >Price</label>
                    <input type="text" class="form-control" name="Price" [(ngModel)]="product.Price">
              </div>
               <div class="form-group">
                   <input type="button" value="Clear" (click)="clear()" class="btn btn-warning"/>
                    <input type="button" value="Save" (click)="save()" class="btn btn-success"/>

              </div>
            </form>
          </td>
          <td>
              <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                      <th *ngFor="let col of tableHeaders">{{col}}</th>
                    </tr>
                </thead>
                <tbody>
                   <tr *ngFor="let prd of products" (click)="getSelectedProduct(prd)">
                     <td *ngFor="let col of tableHeaders">
                      {{prd[col]}}
                     </td>
                   </tr>
                </tbody>
              </table>
          </td>
        </tr>

    </table>

</div>
